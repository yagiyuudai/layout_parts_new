<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3 q3_content">
          <table class="hyou">
            <tr class="kondate">
              <th class="naiyou blue">日付</th>
              <th class="naiyou blue">朝ごはん</th>
              <th class="naiyou blue">昼ごはん</th>
              <th class="naiyou blue">おやつ</th>
              <th class="naiyou blue">夜ご飯</th>
              <th class="naiyou blue">夜食</th>
            </tr>
          </table>
          <table class="hyou">
            <tr class="kondate">
              <th class="naiyou">2016/04/01</th>
              <th class="naiyou white">食パン</th>
              <th class="naiyou white">チャーハン</th>
              <th class="naiyou white">杏仁豆腐</th>
              <th class="naiyou white">舞茸丼</th>
              <th class="naiyou white">いちご</th>
            </tr>
          </table>
          <table class="hyou">
            <tr class="kondate">
              <th class="naiyou">2016/04/02</th>
              <th class="naiyou gray">なし</th>
              <th class="naiyou gray">ケバブ丼</th>
              <th class="naiyou gray">ゼリー</th>
              <th class="naiyou gray">唐揚げ定食</th>
              <th class="naiyou gray">いちご</th>
            </tr>
          </table>
          <table class="hyou">
            <tr class="kondate">
              <th class="naiyou">2016/04/03</th>
              <th class="naiyou white">納豆ご飯</th>
              <th class="naiyou white">マグロ定食</th>
              <th class="naiyou white">チョコパン</th>
              <th class="naiyou white">餃子定食</th>
              <th class="naiyou white">チョコ</th>
            </tr>
          </table>
          <table class="hyou">
            <tr class="kondate">
              <th class="naiyou">2016/04/04</th>
              <th class="naiyou gray">食パン</th>
              <th class="naiyou gray">牛丼</th>
              <th class="naiyou gray">アイス</th>
              <th class="naiyou gray">豚丼</th>
              <th class="naiyou gray">スムージー</th>
            </tr>
          </table>
          <table class="hyou">
            <tr class="kodate">
              <th class="naiyou">合計カロリー</th>
              <th class="naiyou white">10000kcal</th>
              <th class="naiyou white">12000kcal</th>
              <th class="naiyou white">3000kcal</th>
              <th class="naiyou white">30000kcal</th>
              <th class="naiyou white">1000kcal</th>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
